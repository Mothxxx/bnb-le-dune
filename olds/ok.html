<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ camera.title }}</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- Slick Carousel CSS - IMPORTANTE! -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  
  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>

<a href="#" class="back-link" onclick="return confirmBack();">‚Üê</a>

<section class="room-details">
  <div class="gallery-container">
    
    <!-- Carosello miniature verticali a sinistra -->
    <div class="thumbnails-sidebar">
      <div id="sliderSyncingThumb" class="thumb-carousel-vertical">
        {% for img in camera.main_images %}
        <div class="thumb-slide" style="cursor:pointer;">
          <img class="img-fluid" src="{{ img }}" alt="Anteprima">
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Immagine grande al centro -->
    <div class="main-image-area">
      <div id="sliderSyncingNav" class="main-carousel">
        {% for img in camera.main_images %}
        <div class="slide">
          <div class="img-container">
            <a href="{{ img }}" data-lightbox="gallery">
              <img class="img-fluid" src="{{ img }}" alt="Immagine principale">
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Comfort a destra -->
    <div class="room-comforts">
        <h3>Comfort</h3>
        <ul>
            {% for item in camera.comforts %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>

  </div>
</section>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Slick Carousel JS -->
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<script>
$(document).ready(function(){
  // Carosello principale (SENZA frecce)
  $('#sliderSyncingNav').slick({
    infinite: true,
    arrows: false, // Rimosse le frecce
    fade: true,
    asNavFor: '#sliderSyncingThumb',
    adaptiveHeight: true
  });

  // Carosello miniature verticali
  $('#sliderSyncingThumb').slick({
    infinite: true,
    slidesToShow: 4, // Mostra 4 miniature alla volta in verticale
    slidesToScroll: 1,
    asNavFor: '#sliderSyncingNav',
    focusOnSelect: true,
    vertical: true, // IMPORTANTE: layout verticale
    verticalSwiping: true,
    arrows: false, // Rimosse le frecce
    centerMode: true,
    centerPadding: '10px',
    responsive: [
      { 
        breakpoint: 768, 
        settings: { 
          vertical: false,
          slidesToShow: 3,
          centerMode: true,
          centerPadding: '20px'
        } 
      },
      { 
        breakpoint: 554, 
        settings: { 
          vertical: false,
          slidesToShow: 2,
          centerMode: false
        } 
      }
    ]
  });
});

function confirmBack() {
    window.history.back();
    return false;
}
</script>

<style>
/* Layout principale a tre colonne */
.gallery-container {
    display: flex;
    max-width: 1400px;
    margin: 80px auto 0;
    gap: 20px;
    align-items: stretch;
    justify-content: center;
}

/* Sidebar sinistra miniature */
.thumbnails-sidebar {
    flex: 0 0 auto;
    width: 180px;
    display: flex;
    justify-content: center;
}

/* Carosello verticale miniature */
.thumb-carousel-vertical {
    height: 100%;
}

.thumb-carousel-vertical .slick-slide {
    margin: 5px 0;
}

.thumb-carousel-vertical .slick-slide img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
    border: 3px solid transparent;
    transition: all 0.3s ease;
    display: block;
}

.thumb-carousel-vertical .slick-slide.slick-current img,
.thumb-carousel-vertical .slick-slide.slick-center img {
    border-color: #fff;
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
}

.thumb-carousel-vertical .slick-slide img:hover {
    transform: scale(1.05);
    border-color: rgba(255,255,255,0.7);
}

/* Area immagine principale centrale */
.main-image-area {
    flex: 1 1 auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-carousel {
    width: 100%;
    max-width: 600px;
}

.main-carousel .img-container {
    width: 100%;
    height: 80vh;
    max-height: 80vh;
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-carousel .img-fluid {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Comfort colonna destra */
.room-comforts {
    flex: 0 0 auto;
    width: 250px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

.room-comforts h3 {
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    font-size: 2.2rem;
    color: #fff;
    margin-bottom: 15px;
    border-bottom: 2px solid rgba(255,255,255,0.3);
    padding-bottom: 10px;
}

.room-comforts ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.room-comforts li {
    font-family: 'Roboto', sans-serif;
    font-size: 1.2rem;
    color: #fff;
    margin-bottom: 12px;
    font-weight: 300;
    padding: 8px 15px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    border-left: 3px solid #fff;
    backdrop-filter: blur(10px);
    display: block;
    width: auto;
    max-width: 100%;
    box-sizing: border-box;
}

/* Frecce carosello verticale */
.thumb-carousel-vertical .slick-arrow {
    width: 30px;
    height: 30px;
    background: rgba(0,0,0,0.6);
    border-radius: 50%;
    z-index: 10;
}

.thumb-carousel-vertical .slick-prev {
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
}

.thumb-carousel-vertical .slick-next {
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
}

.thumb-carousel-vertical .slick-arrow:before {
    font-size: 14px;
    color: white;
}

/* Body generale */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(155deg, #7f53afd1 0%, #25cafcd6 100%);
}

.room-details {
    min-height: 100vh;
    width: 100%;
    padding: 20px;
}

.back-link {
    position: fixed;
    top: 30px;
    left: 40px;
    color: rgb(100, 4, 124);
    padding: 2px 8px;
    border-radius: 20px;
    font-size: 30px;
    font-weight: bold;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 30px;
    height: 30px;
    z-index: 999;
    transition: all 0.3s ease;
}

.back-link:hover {
    background-color: rgba(0, 0, 0, 0.46);
    transform: scale(1.1);
}

/* Responsive */
@media (max-width: 1200px) {
    .thumbnails-sidebar { width: 15%; }
    .room-comforts { width: 20%; }
}

@media (max-width: 768px) {
    .gallery-container {
        flex-direction: column;
        gap: 20px;
        margin-top: 60px;
    }
    
    .thumbnails-sidebar, .room-comforts {
        width: 100%;
    }
    
    .main-carousel .img-container {
        height: 50vh;
        max-height: 50vh;
    }
    
    .thumb-carousel-vertical .slick-slide img {
        width: 100%;
        height: auto;
    }
}
</style>

</body>
</html>
